{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{%block title %}{% endblock %}</title>
    {% block link %}
        {%load static%}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'league/styles/base.css' %}">
    
</head>
<body>
    <header>
        <ul>
            <li><a href="{% url 'register'%}">Registro</a></li>
            <li><a href="{% url 'login'%}">Log in</a></li>
            <li><a href="{% url 'index'%}">Index</a></li>
            <li><a href="{% url 'logout'%}">Log out</a></li>
            <li><a href="{% url 'accountsettings'%}">Account settings</a></li>
            <li><a href="{% url 'reset_password'%}">Reset my password</a></li>
            <li><a href="{% url 'myaccount'%}">My account</a></li>
            <li><a href="{% url 'ranking'%}">Ladder</a></li>
            <li><a href="{% url 'tier_list'%}">Tier list</a></li>

        </ul>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
