{%extends 'tfg/base.html'%}  

{% block link %}
    {%load static%} {% endblock %}

{%block title %}League of Leguends{% endblock %}
{% block content %}
<div class="list_champions">
{% for champion in champions %}
    <!-- parametros: 'nombre url' la variable del modelo, en este caso de la api el modelo Champion  -->
    <a href="{% url 'detail' champion.name %}"><img src="{{champion.image.url}}" alt="{{champion.name}}"></a>
{% endfor %}
</div>
{% endblock %}
